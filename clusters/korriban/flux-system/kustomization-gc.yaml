apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/korriban/infrastructure
  prune: true
  timeout: 5m
  wait: true
  postBuild:
    substitute: {}
  force: false

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 5m
  path: "./clusters/korriban/infrastructure/traefik"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system # Use main repo for cluster-specific configs
  dependsOn:
    - name: sealed-secrets # Deploy sealed-secrets first
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: traefik-system
  timeout: 5m

# Default values for sealed-secrets

# The namespace where Sealed Secrets controller will be installed
namespace: kube-system

# Version of the Sealed Secrets controller to deploy
controllerVersion: "v0.22.0"

# Resource requests/limits for the controller
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "100m"

# Node selector for the controller pod
nodeSelector: {}

# Tolerations for the controller pod
tolerations: []

# Affinity for the controller pod
affinity: {}

# Additional controller command line arguments
extraArgs: []

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Define custom sealed secrets to deploy
customSecrets: []

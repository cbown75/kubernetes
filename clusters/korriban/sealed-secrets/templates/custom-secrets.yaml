{{- if .Values.customSecrets }}
{{- range .Values.customSecrets }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | default "default" }}
spec:
  encryptedData:
    {{- range $key, $value := .encryptedData }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  template:
    metadata:
      name: {{ .name }}
      namespace: {{ .namespace | default "default" }}
    type: Opaque
{{- end }}
{{- end }}
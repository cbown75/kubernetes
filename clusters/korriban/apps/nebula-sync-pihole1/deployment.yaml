apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebula-sync-pihole1
  namespace: pihole
  labels:
    app: nebula-sync-pihole1
    instance: pihole1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nebula-sync-pihole1
  template:
    metadata:
      labels:
        app: nebula-sync-pihole1
        instance: pihole1
    spec:
      containers:
        - name: nebula-sync
          image: ghcr.io/lovelaze/nebula-sync:latest
          imagePullPolicy: Always
          env:
            # Direct environment variables from secrets
            - name: PRIMARY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-pihole1-secrets
                  key: primary-password
            - name: REPLICA_PASSWORD_1
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-pihole1-secrets
                  key: replica-password-1
            - name: REPLICA_PASSWORD_2
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-pihole1-secrets
                  key: replica-password-2
            - name: REPLICA_PASSWORD_3
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-pihole1-secrets
                  key: replica-password-3
            # Build PRIMARY and REPLICAS inline
            - name: PRIMARY
              value: "http://pihole1.home.cwbtech.net|$(PRIMARY_PASSWORD)"
            - name: REPLICAS
              value: "http://pihole2.home.cwbtech.net|$(REPLICA_PASSWORD_1),http://pihole7.home.cwbtech.net|$(REPLICA_PASSWORD_2),http://pihole8.home.cwbtech.net|$(REPLICA_PASSWORD_3)"
            # Scheduling
            - name: CRON
              value: "*/5 * * * *" # Every 5 minutes
            - name: TZ
              value: "America/Phoenix"
            # Sync mode
            - name: FULL_SYNC
              value: "false"
            # Sync configuration options
            - name: SYNC_CONFIG_DNS
              value: "true"
            - name: SYNC_CONFIG_DHCP
              value: "true"
            - name: SYNC_CONFIG_NTP
              value: "true"
            - name: SYNC_CONFIG_RESOLVER
              value: "true"
            - name: SYNC_CONFIG_DATABASE
              value: "true"
            - name: SYNC_CONFIG_MISC
              value: "false"
            - name: SYNC_CONFIG_DEBUG
              value: "false"
            # Gravity sync options
            - name: SYNC_GRAVITY_DHCP_LEASES
              value: "true"
            - name: SYNC_GRAVITY_GROUP
              value: "true"
            - name: SYNC_GRAVITY_AD_LIST
              value: "true"
            - name: SYNC_GRAVITY_AD_LIST_BY_GROUP
              value: "true"
            - name: SYNC_GRAVITY_DOMAIN_LIST
              value: "true"
            - name: SYNC_GRAVITY_DOMAIN_LIST_BY_GROUP
              value: "true"
            - name: SYNC_GRAVITY_CLIENT
              value: "true"
            - name: SYNC_GRAVITY_CLIENT_BY_GROUP
              value: "true"
            # Run gravity after sync
            - name: RUN_GRAVITY
              value: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

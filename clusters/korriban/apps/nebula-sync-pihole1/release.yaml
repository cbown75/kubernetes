apiVersion: v1
kind: Namespace
metadata:
  name: pihole
  labels:
    name: pihole
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nebula-sync-pihole1
  namespace: flux-system
spec:
  interval: 5m0s
  chart:
    spec:
      chart: apps/nebula-sync-pihole1
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m0s
  releaseName: nebula-sync-pihole1
  targetNamespace: pihole
  install:
    createNamespace: false # Namespace created above
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    timeout: 10m0s
    recreate: true
  values:
    # Your PiHole configuration
    nebulaSync:
      primary:
        url: "http://pihole1.home.cwbtech.net"
        passwordSecretName: "nebula-sync-pihole1-secrets"
        passwordSecretKey: "primary-password"
      replicas:
        urls:
          - "http://pihole2.home.cwbtech.net"
          - "http://pihole7.home.cwbtech.net"
          - "http://pihole8.home.cwbtech.net"
        passwordSecretName: "nebula-sync-pihole1-secrets"
        passwordSecretKeys:
          - "replica-password-1"
          - "replica-password-2"
          - "replica-password-3"
      config:
        fullSync: false
        cron: "*/5 * * * *" # Every 5 minutes
        timezone: "America/Phoenix"
    # Disable unnecessary components
    service:
      enabled: false # No ingress traffic needed
    # Security hardening
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    # Resource limits
    resources:
      limits:
        memory: "256Mi"
        cpu: "200m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    # Network policy for security
    networkPolicy:
      enabled: true
      egress:
        # Allow DNS resolution
        - to: []
          ports:
            - protocol: UDP
              port: 53
            - protocol: TCP
              port: 53
        # Allow HTTP to PiHole instances
        - to: []
          ports:
            - protocol: TCP
              port: 80
  # Dependencies
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system

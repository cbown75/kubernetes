---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: alloy-operator
  namespace: flux-system
spec:
  interval: 1h
  url: https://github.com/grafana/alloy-operator
  ref:
    tag: v0.8.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: alloy-operator-crds
  namespace: flux-system
spec:
  interval: 10m
  path: "./config/crd"
  prune: false
  sourceRef:
    kind: GitRepository
    name: alloy-operator
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: alloys.monitoring.grafana.com

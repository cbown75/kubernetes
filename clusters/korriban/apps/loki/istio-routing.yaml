apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  hosts:
    - "loki.home.cwbtech.net"
  gateways:
    - istio-system/public-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: loki.monitoring.svc.cluster.local
            port:
              number: 3100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoring-stack
spec:
  targetNamespace: monitoring
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: grafana
      version: "8.4.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true
  values:
    admin:
      existingSecret: grafana-admin-secret
      userKey: admin-user
      passwordKey: admin-password
    persistence:
      enabled: true
      storageClassName: nfs-holocron-general # Your NFS storage class
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    initChownData:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    securityContext:
      runAsUser: 472
      runAsGroup: 472
      fsGroup: 472
      runAsNonRoot: true
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server.monitoring.svc.cluster.local:9090
            access: proxy
            isDefault: true
    serviceMonitor:
      enabled: true
      labels:
        app.kubernetes.io/part-of: monitoring-stack
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: ALL
      datasources:
        enabled: true
        label: grafana_datasource
        searchNamespace: ALL
    grafana.ini:
      analytics:
        check_for_updates: false
        reporting_enabled: false
      server:
        domain: grafana.home.cwbtech.net
        root_url: https://grafana.home.cwbtech.net/
        serve_from_sub_path: false
      security:
        disable_gravatar: true
        cookie_secure: true
      users:
        allow_sign_up: false

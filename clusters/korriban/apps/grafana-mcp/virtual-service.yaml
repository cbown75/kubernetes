apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-mcp-server
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-mcp-server
    app.kubernetes.io/part-of: monitoring-stack
spec:
  hosts:
    - "grafana-mcp.home.cwbtech.net"
  gateways:
    - istio-system/public-gw # FIXED: was using wrong gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: monitoring-grafana-mcp-server.monitoring.svc.cluster.local
            port:
              number: 8000
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

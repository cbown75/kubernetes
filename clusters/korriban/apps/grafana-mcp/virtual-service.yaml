apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-mcp-server
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-mcp-server
    app.kubernetes.io/part-of: monitoring-stack
spec:
  hosts:
    - grafana-mcp.home.cwbtech.net
  gateways:
    - istio-system/default-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grafana-mcp-server.monitoring.svc.cluster.local
            port:
              number: 8000

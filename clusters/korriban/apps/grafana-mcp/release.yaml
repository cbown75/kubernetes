apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-mcp-server
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-mcp-server
    app.kubernetes.io/part-of: monitoring-stack
spec:
  targetNamespace: monitoring
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: mcp-grafana
      version: "0.1.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true
  values:
    grafana:
      url: "http://monitoring-grafana.monitoring.svc.cluster.local:3000"
      apiKeySecret:
        name: "grafana-mcp-api-key"
        key: "api-key"
    service:
      type: ClusterIP
      port: 8000
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534

apiVersion: v1
kind: Service
metadata:
  name: mandalor-gpu-exporter
  namespace: monitoring
  labels:
    app: gpu-exporter
    instance: mandalor
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mandalor-gpu-exporter
  namespace: monitoring
  labels:
    app: gpu-exporter
    instance: mandalor
subsets:
  - addresses:
      - ip: 10.10.4.200
    ports:
      - name: metrics
        port: 8080
        protocol: TCP

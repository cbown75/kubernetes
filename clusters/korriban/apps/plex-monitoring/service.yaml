apiVersion: v1
kind: Service
metadata:
  name: plex-exporter
  namespace: monitoring
  labels:
    app: plex-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9594"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9594
      targetPort: 9594
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: plex-exporter
  namespace: monitoring
subsets:
  - addresses:
      - ip: 10.10.0.200
    ports:
      - name: metrics
        port: 9594
        protocol: TCP

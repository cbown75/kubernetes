apiVersion: v1
kind: Service
metadata:
  name: mandalor-node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
    server: mandalor
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mandalor-node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
    server: mandalor
subsets:
  - addresses:
      - ip: 10.10.4.200
    ports:
      - name: metrics
        port: 9100
        protocol: TCP

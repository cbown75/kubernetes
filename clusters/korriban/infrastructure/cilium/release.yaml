apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
spec:
  targetNamespace: cilium-system
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: cilium
      version: "1.16.3"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
    remediation:
      retries: 3
    replace: true
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
  values:
    # === CILIUM AGENT RESOURCES ===
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    # === CILIUM OPERATOR RESOURCES ===
    operator:
      replicas: 2
      unmanagedPodWatcher:
        restart: true
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          memory: "1Gi"
    # === HUBBLE RELAY RESOURCES ===
    hubble:
      enabled: true
      relay:
        enabled: true
        replicas: 2
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            memory: "512Mi"
      # === HUBBLE UI RESOURCES ===
      ui:
        enabled: true
        frontend:
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              memory: "256Mi"
        backend:
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              memory: "512Mi"
      # Enhanced observability for production
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - httpV2
          - policy:sourceContext=app|workload-name|pod|reserved-identity
          - policy:destinationContext=app|workload-name|pod|dns|reserved-identity
    # === ENVOY PROXY RESOURCES (L7 load balancing) ===
    envoy:
      enabled: true
      resources:
        requests:
          cpu: "50m"
          memory: "128Mi"
        limits:
          memory: "512Mi"
    # PRODUCTION Network configuration
    routingMode: tunnel
    tunnelProtocol: geneve
    tunnelPort: 6081
    # === CRITICAL CNI CHAINING CONFIGURATION ===
    cni:
      # Enable CNI chaining mode for compatibility with Istio
      chainingMode: "generic-veth"
      # CRITICAL: Allow other CNI plugins to coexist
      exclusive: false
      uninstall: false
      # Standard CNI paths
      confPath: "/etc/cni/net.d"
      binPath: "/opt/cni/bin"
    # PRODUCTION Policy enforcement
    policyEnforcementMode: "default"
    # PRODUCTION kube-proxy replacement
    kubeProxyReplacement: true
    k8sServiceHost: 10.10.7.2
    k8sServicePort: 6443
    # PRODUCTION eBPF optimizations
    bpf:
      hostLegacyRouting: false
      masquerade: true
      preallocateMaps: true
      ctMapEntriesGlobalTCP: 524288
      ctMapEntriesGlobalAny: 262144
    # PRODUCTION Istio compatibility - CRITICAL for socket LB
    socketLB:
      hostNamespaceOnly: true
    # Security contexts for Talos
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    # Talos-specific settings
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # Enhanced monitoring for production
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

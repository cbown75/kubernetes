apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
  labels:
    name: cilium-system
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
spec:
  interval: 10m
  timeout: 15m # Increased timeout for Talos
  targetNamespace: cilium-system
  chart:
    spec:
      chart: cilium
      version: "1.16.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: false
    replace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    cleanupOnFail: true
    timeout: 10m
  values:
    # Cluster configuration
    cluster:
      name: korriban
      id: 1
    # Network configuration for Talos
    ipam:
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDRList: ["10.245.0.0/16"]
        clusterPoolIPv4MaskSize: 20
    # Tunnel mode for simplicity (can change to native routing later)
    routingMode: tunnel
    tunnelProtocol: geneve
    tunnelPort: 6081
    # CNI Configuration - CRITICAL for Istio compatibility
    cni:
      # Enable CNI chaining mode for compatibility with Istio
      chainingMode: "generic-veth"
      # Allow other CNI plugins to coexist
      exclusive: false
      uninstall: false
      # Standard CNI paths
      confPath: "/etc/cni/net.d"
      binPath: "/opt/cni/bin"
    # Enable Envoy for L7 policies
    envoy:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 512Mi
    # Hubble for observability
    hubble:
      enabled: true
      relay:
        enabled: true
        replicas: 2
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
      ui:
        enabled: true
        backend:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
        frontend:
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 256Mi
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - httpV2
          - "policy:sourceContext=app|workload-name|pod|reserved-identity"
          - "policy:destinationContext=app|workload-name|pod|dns|reserved-identity"
    # Operator configuration
    operator:
      replicas: 2
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi
      # IMPORTANT: For Talos, ensure the operator can restart unmanaged pods
      unmanagedPodWatcher:
        restart: true
    # Agent resources
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi
    # Policy enforcement
    policyEnforcementMode: "default"
    # Replace kube-proxy for better performance
    kubeProxyReplacement: true
    k8sServiceHost: 10.10.7.2
    k8sServicePort: 6443
    # eBPF optimizations
    bpf:
      hostLegacyRouting: false
      masquerade: true
      preallocateMaps: true
      ctMapEntriesGlobalTCP: 524288
      ctMapEntriesGlobalAny: 262144
    # Socket LB for Istio compatibility
    socketLB:
      hostNamespaceOnly: true
    # Security contexts for Talos
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    # Talos-specific settings
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # Prometheus monitoring
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

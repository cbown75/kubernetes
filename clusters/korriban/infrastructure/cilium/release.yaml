apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
  labels:
    name: cilium-system
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
spec:
  interval: 10m
  timeout: 10m
  targetNamespace: cilium-system
  chart:
    spec:
      chart: cilium
      version: "1.16.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    cleanupOnFail: true
    force: true
    recreate: true
  values:
    # Network configuration
    cluster:
      name: korriban
      id: 1
    # PRODUCTION IP allocation with /20 subnets
    ipam:
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDRList: ["10.245.0.0/16"]
        clusterPoolIPv4MaskSize: 20
    # === CILIUM AGENT RESOURCES (CRITICAL NETWORKING) ===
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        memory: "2Gi"
    # === CILIUM OPERATOR RESOURCES ===
    operator:
      replicas: 2
      unmanagedPodWatcher:
        restart: true
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          memory: "1Gi"
    # === HUBBLE RELAY RESOURCES ===
    hubble:
      enabled: true
      relay:
        enabled: true
        replicas: 2
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            memory: "512Mi"
      # === HUBBLE UI RESOURCES ===
      ui:
        enabled: true
        frontend:
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              memory: "256Mi"
        backend:
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              memory: "512Mi"
      # Enhanced observability for production
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - httpV2
          - policy:sourceContext=app|workload-name|pod|reserved-identity
          - policy:destinationContext=app|workload-name|pod|dns|reserved-identity
    # === ENVOY PROXY RESOURCES (L7 load balancing) ===
    envoy:
      enabled: true
      resources:
        requests:
          cpu: "50m"
          memory: "128Mi"
        limits:
          memory: "512Mi"
    # PRODUCTION Network configuration
    routingMode: tunnel
    tunnelProtocol: geneve
    tunnelPort: 6081
    # PRODUCTION CNI configuration
    cni:
      exclusive: false
      uninstall: false
    # PRODUCTION Policy enforcement
    policyEnforcementMode: "default"
    # PRODUCTION kube-proxy replacement
    kubeProxyReplacement: true
    k8sServiceHost: 10.10.7.2
    k8sServicePort: 6443
    # PRODUCTION eBPF optimizations
    bpf:
      hostLegacyRouting: false
      masquerade: true
      preallocateMaps: true
      ctMapEntriesGlobalTCP: 524288
      ctMapEntriesGlobalAny: 262144
    # PRODUCTION Istio compatibility
    socketLB:
      hostNamespaceOnly: true
    # Security contexts for Talos
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    # Talos-specific settings
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # Enhanced monitoring for production
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

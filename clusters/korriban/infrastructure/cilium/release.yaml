apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
  labels:
    name: cilium-system
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
spec:
  interval: 10m
  timeout: 15m
  targetNamespace: cilium-system
  chart:
    spec:
      chart: cilium
      version: "1.18.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: false
    replace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    cleanupOnFail: true
    timeout: 10m
  values:
    cluster:
      name: korriban
      id: 1
    ipam:
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDRList: ["10.245.0.0/16"]
        clusterPoolIPv4MaskSize: 20
    devices: "eth+ ens+"
    excludeLocalAddress:
      - "10.244.0.0/16"
    routingMode: tunnel
    tunnelProtocol: geneve
    tunnelPort: 6081
    kubeProxyReplacement: true
    cni:
      chainingMode: none
      exclusive: false
      uninstall: false
      confPath: "/etc/cni/net.d"
      binPath: "/opt/cni/bin"
    envoy:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 512Mi
    hubble:
      enabled: true
      relay:
        enabled: true
        replicas: 2
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
      ui:
        enabled: true
        backend:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
        frontend:
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 256Mi
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - httpV2
          - "policy:sourceContext=app|workload-name|pod|reserved-identity"
          - "policy:destinationContext=app|workload-name|pod|dns|reserved-identity"
    operator:
      replicas: 2
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
      prometheus:
        enabled: true
        port: 9963
        serviceMonitor:
          enabled: false
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi
    rollOutCiliumPods: true

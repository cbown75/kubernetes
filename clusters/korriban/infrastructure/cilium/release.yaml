apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
  labels:
    name: cilium-system
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: infrastructure
spec:
  targetNamespace: cilium-system
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: cilium
      version: "1.16.3"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: false
    remediation:
      retries: 3
    replace: true
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
  values:
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    operator:
      replicas: 2
      unmanagedPodWatcher:
        restart: true
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          memory: "1Gi"
    hubble:
      enabled: true
      relay:
        enabled: true
        replicas: 2
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            memory: "512Mi"
      ui:
        enabled: true
        frontend:
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              memory: "256Mi"
        backend:
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              memory: "512Mi"
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - httpV2
          - policy:sourceContext=app|workload-name|pod|reserved-identity
          - policy:destinationContext=app|workload-name|pod|dns|reserved-identity
    envoy:
      enabled: true
      resources:
        requests:
          cpu: "50m"
          memory: "128Mi"
        limits:
          memory: "512Mi"
    routingMode: tunnel
    tunnelProtocol: geneve
    tunnelPort: 6081
    cni:
      chainingMode: "generic-veth"
      exclusive: false
      uninstall: false
      confPath: "/etc/cni/net.d"
      binPath: "/opt/cni/bin"
    policyEnforcementMode: "default"
    kubeProxyReplacement: true
    k8sServiceHost: 10.10.7.2
    k8sServicePort: 6443
    bpf:
      hostLegacyRouting: false
      masquerade: true
      preallocateMaps: true
      ctMapEntriesGlobalTCP: 524288
      ctMapEntriesGlobalAny: 262144
    socketLB:
      hostNamespaceOnly: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    app.kubernetes.io/part-of: monitoring-stack
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    network-policy/monitoring: "true"

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring-stack
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: infrastructure/prometheus
      version: ">=1.0.0"
      sourceRef:
        kind: GitRepository
        name: kubernetes-infrastructure
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  dependsOn:
    - name: traefik
      namespace: flux-system

  values:
    global:
      imageRegistry: ""
      storageClass: "synology-holocron-fast"

    # FIX: Override any default init containers that might run as root
    initContainers: []

    prometheus:
      replicaCount: 1

      image:
        registry: docker.io
        repository: prom/prometheus
        tag: "v2.51.2"
        pullPolicy: IfNotPresent

      resources:
        limits:
          cpu: 2000m
          memory: 4Gi
        requests:
          cpu: 500m
          memory: 2Gi

      persistence:
        enabled: true
        storageClass: "synology-holocron-fast"
        accessMode: ReadWriteOnce
        size: 50Gi

      podSecurityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault

      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 65534

      probes:
        liveness:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readiness:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 10

      podDisruptionBudget:
        enabled: false

      extraArgs:
        - --storage.tsdb.retention.time=15d
        - --storage.tsdb.retention.size=45GB
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --web.enable-lifecycle
        - --web.enable-admin-api
        - --web.route-prefix=/
        - --storage.tsdb.wal-compression

    service:
      type: ClusterIP
      port: 9090
      targetPort: 9090
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    serviceAccount:
      create: true
      automount: true
      annotations: {}

    rbac:
      create: true

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: monitoring-prometheus-auth@kubernetescrd
        cert-manager.io/cluster-issuer: letsencrypt-cloudflare
      hosts:
        - host: prometheus.home.cwbtech.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.home.cwbtech.net

    networkPolicy:
      enabled: true
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  name: traefik
          ports:
            - protocol: TCP
              port: 9090
        - from:
            - namespaceSelector:
                matchLabels:
                  name: monitoring
          ports:
            - protocol: TCP
              port: 9090

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-external
  namespace: traefik-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: infrastructure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik2.home.cwbtech.net`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-dashboard-auth@kubernetescrd
  tls:
    certResolver: letsencrypt-cloudflare
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  namespace: traefik-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: infrastructure
spec:
  basicAuth:
    secret: traefik-dashboard-auth-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth-secret
  namespace: traefik-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: infrastructure
type: Opaque
data:
  # Default: admin/admin (change this!)
  # Generated with: htpasswd -nb admin admin | base64 -w0

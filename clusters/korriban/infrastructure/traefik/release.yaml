---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system
  labels:
    name: traefik-system
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: traefik
    network-policy/traefik: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: traefik-cloudflare
  namespace: traefik-system
spec:
  encryptedData:
    CF_API_TOKEN: %
  template:
    metadata:
      name: traefik-cloudflare
      namespace: traefik-system
    type: Opaque
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik-system
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: "28.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m

  # Install/upgrade configuration
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true

  # Corrected values for Traefik v28.x
  values:
    # Deployment configuration
    deployment:
      enabled: true
      kind: Deployment
      replicas: 2

    # Service configuration
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: default

    # Ingress Class
    ingressClass:
      enabled: true
      isDefaultClass: true

    # RBAC
    rbac:
      enabled: true

    # Service Account
    serviceAccount:
      create: true

    # CORRECTED: Entry Points with proper v28.x syntax
    ports:
      web:
        port: 8000
        expose: true # Boolean - not object
        exposedPort: 80
        protocol: TCP
        redirectTo: websecure # Simple string - not object
      websecure:
        port: 8443
        expose: true # Boolean - not object
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
      traefik:
        port: 9000
        expose: false # Boolean - not object
        protocol: TCP
      metrics:
        port: 9100
        expose: false # Boolean - not object
        protocol: TCP

    # API and Dashboard - CORRECTED for v28.x
    api:
      dashboard: true
      debug: false

    # IngressRoute for Dashboard (REQUIRED for v28.x)
    ingressRoute:
      dashboard:
        enabled: true
        # Use traefik entrypoint (not exposed by default - secure)
        entryPoints: ["traefik"]

    # Metrics (for Prometheus integration)
    metrics:
      prometheus:
        addEntryPointsLabels: true
        addServicesLabels: true
        addRoutersLabels: true

    # Let's Encrypt configuration with Cloudflare DNS challenge
    certificatesResolvers:
      letsencrypt:
        acme:
          email: cbown75@gmail.com
          storage: /data/acme.json
          caServer: https://acme-v02.api.letsencrypt.org/directory
          dnsChallenge:
            provider: cloudflare
            delayBeforeCheck: 10
            resolvers:
              - "1.1.1.1:53"
              - "8.8.8.8:53"

    # Persistence (for ACME certificates)
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 128Mi
      storageClass: "" # Use default storage class
      path: /data

    # Security Context
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    podSecurityContext:
      fsGroup: 65532

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 300m
        memory: 150Mi

    # Providers
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true

    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Environment variables (Cloudflare API token from Sealed Secret)
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: traefik-cloudflare
            key: CF_API_TOKEN

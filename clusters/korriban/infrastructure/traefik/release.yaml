---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system
  labels:
    name: traefik-system
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: traefik
    network-policy/traefik: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: traefik-cloudflare
  namespace: traefik-system
spec:
  encryptedData:
    CF_API_TOKEN: 
  template:
    metadata:
      name: traefik-cloudflare
      namespace: traefik-system
    type: Opaque
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik-system
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: "28.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true

  values:
    deployment:
      enabled: true
      kind: Deployment
      replicas: 2

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: default

    ingressClass:
      enabled: true
      isDefaultClass: true

    rbac:
      enabled: true

    serviceAccount:
      create: true

    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
      traefik:
        port: 9000
        expose:
          default: false
        protocol: TCP
      metrics:
        port: 9100
        expose:
          default: false
        protocol: TCP

    api:
      dashboard: true
      debug: false

    ingressRoute:
      dashboard:
        enabled: true
        matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        entryPoints: ["traefik"]
        middlewares: []

    metrics:
      prometheus:
        addEntryPointsLabels: true
        addServicesLabels: true
        addRoutersLabels: true

    certificatesResolvers:
      letsencrypt:
        acme:
          email: cbown75@gmail.com
          storage: /data/acme.json
          caServer: https://acme-v02.api.letsencrypt.org/directory
          dnsChallenge:
            provider: cloudflare
            delayBeforeCheck: 10
            resolvers:
              - "1.1.1.1:53"
              - "8.8.8.8:53"

    persistence:
      enabled: false

    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    podSecurityContext:
      fsGroup: 65532

    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 300m
        memory: 150Mi

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true

    logs:
      general:
        level: INFO
      access:
        enabled: true

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: traefik-cloudflare
            key: CF_API_TOKEN

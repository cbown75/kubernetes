---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system
  labels:
    name: traefik-system
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: traefik
    network-policy/traefik: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik-system
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: traefik
      version: "28.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true

  values:
    deployment:
      enabled: true
      kind: Deployment
      replicas: 2

    service:
      enabled: true
      type: NodePort
      annotations:
        metallb.universe.tf/address-pool: default

    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik

    rbac:
      enabled: true

    serviceAccount:
      create: true

    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
      traefik:
        port: 9000
        expose:
          default: false
        protocol: TCP
      metrics:
        port: 9100
        expose:
          default: false
        protocol: TCP

    api:
      dashboard: true
      debug: false

    ingressRoute:
      dashboard:
        enabled: true
        matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        entryPoints: ["traefik"]
        middlewares: []

    metrics:
      prometheus:
        addEntryPointsLabels: true
        addServicesLabels: true
        addRoutersLabels: true

    # NFS PERSISTENCE CONFIGURATION
    persistence:
      enabled: true
      name: traefik-data
      accessMode: ReadWriteMany # RWX for multiple replicas
      size: 5Gi
      storageClass: nfs-holocron-general # Using NFS storage
      path: /data
      annotations:
        helm.sh/resource-policy: keep

    # Volume mounts for the persistence
    additionalVolumeMounts:
      - name: data
        mountPath: /data
        subPath: ""

    # Security context with proper permissions for NFS
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: false # Changed to false for persistence
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    podSecurityContext:
      fsGroup: 65532
      fsGroupChangePolicy: "OnRootMismatch"
      seccompProfile:
        type: RuntimeDefault

    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 300m
        memory: 150Mi

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true

    logs:
      general:
        level: INFO
      access:
        enabled: true

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: synology-csi
  namespace: flux-system
spec:
  interval: 10m
  url: https://zebernst.github.io/synology-csi-talos
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi-driver
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: synology-csi
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
      interval: 12h
  targetNamespace: kube-system
  install:
    createNamespace: false
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    # Use newer CSI sidecar images for compatibility
    images:
      attacher:
        repository: registry.k8s.io/sig-storage/csi-attacher
        tag: v4.6.1
      provisioner:
        repository: registry.k8s.io/sig-storage/csi-provisioner
        tag: v5.0.1
      resizer:
        repository: registry.k8s.io/sig-storage/csi-resizer
        tag: v1.11.1
      snapshotter:
        repository: registry.k8s.io/sig-storage/csi-snapshotter
        tag: v8.0.1
      registrar:
        repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
        tag: v2.11.1
      plugin:
        repository: synology/synology-csi
        tag: v1.1.0

    # Create storage classes for your configured iSCSI targets
    storageClasses:
      retain:
        - name: synology-holocron-general
          reclaimPolicy: Retain
          volumeBindingMode: Immediate
          allowVolumeExpansion: true
          parameters:
            dsm: "holocron.home.cwbtech.net"
            location: "/volume1"
      delete:
        - name: synology-holocron-fast
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
          allowVolumeExpansion: true
          isDefault: true
          parameters:
            dsm: "holocron.home.cwbtech.net"
            location: "/volume1"

    # Resource limits for the CSI components
    controller:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 64Mi

    node:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 10m
          memory: 64Mi

    # Security context for CSI pods
    securityContext:
      runAsNonRoot: true
      runAsUser: 65532
      fsGroup: 65532
      seccompProfile:
        type: RuntimeDefault

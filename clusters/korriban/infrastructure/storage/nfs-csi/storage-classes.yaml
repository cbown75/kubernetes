---
# Fast NFS Storage - For performance-sensitive workloads
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-holocron-fast
provisioner: nfs.csi.k8s.io
parameters:
  server: holocron.home.cwbtech.net
  share: /volume1/kubernetes-fast
mountOptions:
  - hard
  - nfsvers=4.1
  - rsize=262144
  - wsize=262144
  - timeo=600
  - retrans=2
volumeBindingMode: Immediate
allowVolumeExpansion: true
reclaimPolicy: Delete

---

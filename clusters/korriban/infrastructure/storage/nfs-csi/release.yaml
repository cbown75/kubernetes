---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-csi-driver
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: ./infrastructure/storage/nfs-csi-driver
      version: "0.1.0"
      sourceRef:
        kind: GitRepository
        name: kubernetes-infrastructure
        namespace: flux-system
      interval: 5m
      reconcileStrategy: Revision
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # NFS Servers Configuration
    nfsServers:
      holocron:
        host: "holocron.home.cwbtech.net"
        shares:
          fast: "/volume1/k8s-fast"
          general: "/volume1/k8s-general"
          backup: "/volume1/k8s-backup"
      sith:
        host: "sith.home.cwbtech.net"
        shares:
          fast: "/volume1/k8s-fast"
          general: "/volume1/k8s-general"
          backup: "/volume1/k8s-backup"

    # Default Storage Class
    defaultStorageClass: nfs-holocron-fast

    # Storage Classes - All enabled by default
    storageClasses:
      holocronFast:
        enabled: true
      holocronGeneral:
        enabled: true
      holocronBackup:
        enabled: true
      sithFast:
        enabled: true
      sithGeneral:
        enabled: true
      sithBackup:
        enabled: true

    # Feature configuration
    feature:
      enableFSGroupPolicy: true
      enableInlineVolume: false

    # Security and resource configuration
    controller:
      replicas: 1
      logLevel: 2

    node:
      logLevel: 2

    priorityClassName: system-cluster-critical

    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/controlplane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

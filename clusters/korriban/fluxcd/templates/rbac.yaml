{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccountName }}
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
  annotations:
    # These annotations ensure the ServiceAccount is created first
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
imagePullSecrets:
  - name: github-container-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fluxcd.fullname" . }}-clusterrole
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-9"
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fluxcd.fullname" . }}-clusterrolebinding
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-8"
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "fluxcd.fullname" . }}-clusterrole
  apiGroup: rbac.authorization.k8s.io
{{- end }}

{{- if .Values.controllers.installFluxControllers }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fluxcd.fullname" . }}
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "fluxcd.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 80
      targetPort: 3030
      protocol: TCP
{{- end }}

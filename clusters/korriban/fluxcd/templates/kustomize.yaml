{{- $root := . -}}
{{- range .Values.gitRepositories }}
  {{- $repo := . -}}
  {{- range .paths }}
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: {{ $root.Release.Name }}-{{ $repo.name }}-{{ . | replace "/" "-" }}
  labels:
    {{- include "fluxcd.labels" $root | nindent 4 }}
spec:
  interval: 1m
  path: {{ . | quote }}
  prune: true
  sourceRef:
    kind: GitRepository
    name: {{ $repo.name }}
  validation: client
---
  {{- end }}
{{- end }}

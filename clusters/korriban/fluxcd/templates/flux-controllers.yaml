{{- if .Values.controllers.installFluxControllers }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fluxcd.fullname" . }}
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "fluxcd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fluxcd.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccountName }}
      containers:
        - name: {{ include "fluxcd.name" . }}
          image: "{{ .Values.controllers.image.repository }}:{{ .Values.controllers.image.tag }}"
          imagePullPolicy: {{ .Values.controllers.image.pullPolicy }}
          args:
            {{- range $arg := .Values.fluxArgs }}
            - {{ $arg }}
            {{- end }}
          # Adjust containerPort as needed
          ports:
            - name: http-flux
              containerPort: 3030
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        {{- if .Values.controllers.helmController.enabled }}
        - name: helm-controller
          image: "{{ .Values.controllers.helmController.image.repository }}:{{ .Values.controllers.helmController.image.tag }}"
          imagePullPolicy: {{ .Values.controllers.helmController.image.pullPolicy }}
          ports:
            - name: http-helm
              containerPort: 3031
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}

        {{- if .Values.controllers.notificationController.enabled }}
        - name: notification-controller
          image: "{{ .Values.controllers.notificationController.image.repository }}:{{ .Values.controllers.notificationController.image.tag }}"
          imagePullPolicy: {{ .Values.controllers.notificationController.image.pullPolicy }}
          ports:
            - name: http-notify
              containerPort: 3040
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}

        {{- if .Values.controllers.imageReflectorController.enabled }}
        - name: image-reflector-controller
          image: "{{ .Values.controllers.imageReflectorController.image.repository }}:{{ .Values.controllers.imageReflectorController.image.tag }}"
          imagePullPolicy: {{ .Values.controllers.imageReflectorController.image.pullPolicy }}
          ports:
            - name: img-reflect
              containerPort: 3050
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}

        {{- if .Values.controllers.imageAutomationController.enabled }}
        - name: image-automation-controller
          image: "{{ .Values.controllers.imageAutomationController.image.repository }}:{{ .Values.controllers.imageAutomationController.image.tag }}"
          imagePullPolicy: {{ .Values.controllers.imageAutomationController.image.pullPolicy }}
          ports:
            - name: img-auto
              containerPort: 3060
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}

{{- end }}

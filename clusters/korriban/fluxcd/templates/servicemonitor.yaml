
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "fluxcd.fullname" . }}-sm
  labels:
    {{- include "fluxcd.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "fluxcd.selectorLabels" . | nindent 6 }}
  endpoints:
    - interval: {{ .Values.serviceMonitor.interval | quote }}
      port: http   # Adjust if the container exposes a different port or named port
{{- end }}

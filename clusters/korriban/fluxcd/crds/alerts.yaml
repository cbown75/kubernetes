apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: alerts.notification.toolkit.fluxcd.io
  labels:
    app.kubernetes.io/part-of: flux
spec:
  group: notification.toolkit.fluxcd.io
  names:
    kind: Alert
    listKind: AlertList
    plural: alerts
    singular: alert
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - providerRef
                - eventSources
              properties:
                providerRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                eventSeverity:
                  type: string
                  enum:
                    - info
                    - error
                  default: info
                eventSources:
                  type: array
                  items:
                    type: object
                    required:
                      - kind
                    properties:
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                exclusionList:
                  type: array
                  items:
                    type: string
                inclusionList:
                  type: array
                  items:
                    type: string
                suspend:
                  type: boolean
                  default: false
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                observedGeneration:
                  type: integer
      additionalPrinterColumns:
        - jsonPath: .spec.providerRef.name
          name: Provider
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      subresources:
        status: {}

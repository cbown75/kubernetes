apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: providers.notification.toolkit.fluxcd.io
  labels:
    app.kubernetes.io/part-of: flux
spec:
  group: notification.toolkit.fluxcd.io
  names:
    kind: Provider
    listKind: ProviderList
    plural: providers
    singular: provider
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - type
                - address
              properties:
                type:
                  type: string
                  enum:
                    - slack
                    - discord
                    - msteams
                    - rocket
                    - generic
                    - github
                    - gitlab
                    - bitbucket
                    - azuredevops
                    - googlechat
                    - webex
                    - sentry
                    - grafana
                    - opsgenie
                channel:
                  type: string
                address:
                  type: string
                secretRef:
                  type: object
                  properties:
                    name:
                      type: string
                username:
                  type: string
                proxy:
                  type: string
                suspend:
                  type: boolean
                  default: false
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                observedGeneration:
                  type: integer
      additionalPrinterColumns:
        - jsonPath: .spec.type
          name: Type
          type: string
        - jsonPath: .spec.channel
          name: Channel
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      subresources:
        status: {}

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Core Flux system components
  - flux-system/

  # Infrastructure setup (must come first)
  - infrastructure/

  # Applications (order matters due to dependencies)
  - certmanager/
  - monitoring/

  # Add other directories as needed
  # - networking/
  # - storage/
  # - applications/

# Global namespace (can be overridden by individual resources)
namespace: flux-system

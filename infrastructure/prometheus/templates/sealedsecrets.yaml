{{- if .Values.sealedSecrets.enabled }}
{{- range $name, $secret := .Values.sealedSecrets.secrets }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "prometheus.labels" $ | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := $secret }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  template:
    metadata:
      name: {{ $name }}
      namespace: {{ $.Release.Namespace }}
      labels:
        {{- include "prometheus.labels" $ | nindent 8 }}
    type: Opaque
{{- end }}
{{- end }}

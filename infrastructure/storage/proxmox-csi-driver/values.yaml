proxmox-csi-plugin:
  config:
    existingSecret: proxmox-csi-config

  controller:
    replicaCount: 1
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  node:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  storageClasses:
    - name: proxmox-korriban-holocron-fast
      storage: korriban-synology-holocron-fast
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      fstype: ext4
      cache: writethrough
      annotations:
        storageclass.kubernetes.io/is-default-class: "true"

    - name: proxmox-korriban-holocron-general
      storage: korriban-synology-holocron-general
      reclaimPolicy: Retain
      allowVolumeExpansion: true
      fstype: ext4
      cache: writethrough

    - name: proxmox-korriban-sith-fast
      storage: korriban-synology-sith-fast
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      fstype: ext4
      cache: writethrough

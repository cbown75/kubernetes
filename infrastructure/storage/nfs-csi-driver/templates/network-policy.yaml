---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nfs-csi-driver.fullname" . }}-healthcheck
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-csi-driver.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: csi-nfs-controller
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: {{ .Values.controller.healthPort }}
    from: []  # Allow from anywhere for health checks
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nfs-csi-driver.fullname" . }}-node-healthcheck
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-csi-driver.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: csi-nfs-node
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: {{ .Values.node.healthPort }}
    from: []  # Allow from anywhere for health checks

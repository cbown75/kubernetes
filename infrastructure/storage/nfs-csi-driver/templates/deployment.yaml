---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nfs-csi-driver.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nfs-csi-driver.labels" . | nindent 4 }}
    app: csi-nfs-controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      app: csi-nfs-controller
  template:
    metadata:
      labels:
        app: csi-nfs-controller
        {{- include "nfs-csi-driver.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.controller }}
      hostNetwork: true
      dnsPolicy: Default
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.linux.enabled }}
      nodeSelector:
        kubernetes.io/os: linux
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: csi-provisioner
          image: {{ .Values.image.csiProvisioner.repository }}:{{ .Values.image.csiProvisioner.tag }}
          imagePullPolicy: {{ .Values.image.csiProvisioner.pullPolicy }}
          args:
            - "-v={{ .Values.controller.logLevel }}"
            - "--csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
            - "--leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            - "--extra-create-metadata=true"
            - "--feature-gates=HonorPVReclaimPolicy=true"
            - "--timeout=1200s"
            - "--retry-interval-max=30m"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources.csiProvisioner | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
        - name: csi-snapshotter
          image: {{ .Values.image.csiSnapshotter.repository }}:{{ .Values.image.csiSnapshotter.tag }}
          imagePullPolicy: {{ .Values.image.csiSnapshotter.pullPolicy }}
          args:
            - "--v={{ .Values.controller.logLevel }}"
            - "--csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            - "--leader-election"
            - "--timeout=1200s"
            - "--retry-interval-max=30m"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources.csiSnapshotter | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
        - name: csi-resizer
          image: {{ .Values.image.csiResizer.repository }}:{{ .Values.image.csiResizer.tag }}
          imagePullPolicy: {{ .Values.image.csiResizer.pullPolicy }}
          args:
            - "-csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
            - "-v={{ .Values.controller.logLevel }}"
            - "-leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            - "-handle-volume-inuse-error=false"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources.csiResizer | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
        - name: liveness-probe
          image: {{ .Values.image.livenessProbe.repository }}:{{ .Values.image.livenessProbe.tag }}
          imagePullPolicy: {{ .Values.image.livenessProbe.pullPolicy }}
          args:
            - --csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock
            - --probe-timeout=30s
            - --health-port={{ .Values.controller.healthPort }}
            - --v={{ .Values.controller.logLevel }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources.livenessProbe | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
        - name: nfs
          image: {{ .Values.image.nfs.repository }}:{{ .Values.image.nfs.tag }}
          imagePullPolicy: {{ .Values.image.nfs.pullPolicy }}
          args:
            - "-v={{ .Values.controller.logLevel }}"
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=unix:///var/lib/csi/sockets/pluginproxy/csi.sock"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: {{ .Values.controller.healthPort }}
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 60
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources.nfs | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            capabilities:
              drop:
                - ALL
      volumes:
        - name: socket-dir
          emptyDir: {}

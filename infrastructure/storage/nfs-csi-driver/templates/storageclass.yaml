{{- range $name, $config := .Values.storageClasses }}
{{- if $config.enabled }}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ $config.name }}
  labels:
    {{- include "nfs-csi-driver.labels" $ | nindent 4 }}
    {{- with $config.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $config.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if eq $config.name $.Values.defaultStorageClass }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  {{- end }}
provisioner: nfs.csi.k8s.io
parameters:
  server: {{ index $.Values.nfsServers $config.server "host" | quote }}
  share: {{ index $.Values.nfsServers $config.server "shares" $config.share | quote }}
  # Optional: Use subDir for organized storage
  # subDir: ${pvc.metadata.namespace}/${pvc.metadata.name}/${pv.metadata.name}
reclaimPolicy: {{ $config.reclaimPolicy }}
volumeBindingMode: {{ $config.volumeBindingMode }}
allowVolumeExpansion: {{ $config.allowVolumeExpansion }}
{{- if $config.mountOptions }}
mountOptions:
  {{- toYaml $config.mountOptions | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}

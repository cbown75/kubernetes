nas:
  holocron:
    server: holocron.home.cwbtech.net
    shares:
      general: /volume1/kubernetes
      fast: /volume1/kubernetes-fast
      backup: /volume1/kubernetes-backup
  sith:
    server: sith.home.cwbtech.net
    shares:
      general: /volume1/kubernetes
      fast: /volume1/kubernetes-fast
      backup: /volume1/kubernetes-backup

storageClasses:
  defaultClass: nfs-holocron-fast

  holocron:
    enabled: true
    fast:
      enabled: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
    general:
      enabled: true
      reclaimPolicy: Retain
      allowVolumeExpansion: true
    backup:
      enabled: true
      reclaimPolicy: Retain
      allowVolumeExpansion: true

  sith:
    enabled: true
    fast:
      enabled: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
    general:
      enabled: true
      reclaimPolicy: Retain
      allowVolumeExpansion: true
    backup:
      enabled: true
      reclaimPolicy: Retain
      allowVolumeExpansion: true
    media:
      enabled: false
      reclaimPolicy: Retain
      allowVolumeExpansion: true
      accessMode: ReadWriteMany

csiDriver:
  image:
    repository: registry.k8s.io/sig-storage/csi-driver-nfs
    tag: v4.6.0
    pullPolicy: IfNotPresent

controller:
  replicaCount: 1
  image:
    csiProvisioner:
      repository: registry.k8s.io/sig-storage/csi-provisioner
      tag: v4.0.0
    csiSnapshotter:
      repository: registry.k8s.io/sig-storage/csi-snapshotter
      tag: v6.3.3
    livenessProbe:
      repository: registry.k8s.io/sig-storage/livenessprobe
      tag: v2.12.0

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 128Mi

node:
  image:
    nodeDriverRegistrar:
      repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
      tag: v2.10.0

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 512Mi

mountOptions:
  fast:
    - nfsvers=4.1
    - hard
    - rsize=262144
    - wsize=262144
    - timeo=600
    - retrans=2

  general:
    - nfsvers=4.1
    - hard
    - rsize=262144
    - wsize=262144
    - timeo=600
    - retrans=2

  backup:
    - nfsvers=4.1
    - hard
    - rsize=65536
    - wsize=65536
    - timeo=600
    - retrans=2

securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/controlplane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

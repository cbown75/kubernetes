apiVersion: v1
kind: Service
metadata:
  name: alertmanager-headless
  namespace: monitoring
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 9093
      targetPort: http
      protocol: TCP
    - name: cluster-tcp
      port: 9094
      targetPort: cluster-tcp
      protocol: TCP
    - name: cluster-udp
      port: 9094
      targetPort: cluster-udp
      protocol: UDP
  selector:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alertmanager

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-chunks-cache
  namespace: monitoring
spec:
  serviceName: loki-chunks-cache
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: memcached-chunks-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/component: memcached-chunks-cache
        name: memcached-chunks-cache
    spec:
      securityContext:
        fsGroup: 11211
        runAsGroup: 11211
        runAsNonRoot: true
        runAsUser: 11211
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: memcached
          image: memcached:1.6.40-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: client
              containerPort: 11211
              protocol: TCP
          args:
            - -m 1024
            - --extended=modern,track_sizes
            - -I 5m
            - -c 16384
            - -v
            - -u 11211
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources:
            limits:
              memory: 1229Mi
            requests:
              cpu: 500m
              memory: 1229Mi
        - name: exporter
          image: prom/memcached-exporter:v0.15.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-metrics
              containerPort: 9150
              protocol: TCP
          args:
            - --memcached.address=localhost:11211
            - --web.listen-address=0.0.0.0:9150
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

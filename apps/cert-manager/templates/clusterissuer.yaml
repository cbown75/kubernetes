---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: { { .Values.cloudflare.email } }
    privateKeySecretRef:
      name: cloudflare-issuer-private-key
    solvers:
      - dns01:
          cloudflare:
            email: { { .Values.cloudflare.email } }
            apiKeySecretRef:
              name: cloudflare-api-secret
              key: api-key

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring-stack
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: prometheus
      version: ">=25.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  rollback:
    cleanupOnFail: true
    force: true
    recreate: true
  values:
    alertmanager:
      enabled: false
    kube-state-metrics:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    prometheus-pushgateway:
      enabled: false
    server:
      image:
        repository: prom/prometheus
        tag: "v2.51.2"
        pullPolicy: IfNotPresent
      extraArgs:
        web.enable-remote-write-receiver: ""
      resources:
        limits:
          cpu: 2000m
          memory: 4Gi
        requests:
          cpu: 1000m
          memory: 2Gi
      # Storage will be patched by overlay
      persistentVolume:
        enabled: true
        size: 50Gi
        storageClass: PLACEHOLDER
      retention: 15d

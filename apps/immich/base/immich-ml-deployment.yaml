apiVersion: v1
kind: Service
metadata:
  name: immich-ml
  namespace: immich
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
  selector:
    app: immich-ml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  namespace: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu: "true"
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning
          ports:
            - containerPort: 3003
          env:
            - name: MACHINE_LEARNING_CACHE_FOLDER
              value: "/cache"
          volumeMounts:
            - name: cache
              mountPath: /cache
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: 8Gi
              nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 10Gi

apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: monitoring
  labels:
    app.kubernetes.io/name: pyroscope
    app.kubernetes.io/part-of: monitoring-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4040
      targetPort: http
      protocol: TCP
  selector:
    app: pyroscope

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/part-of: cloudflare-tunnel
spec:
  targetNamespace: cloudflare-tunnel
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: "0.3.x"
      sourceRef:
        kind: HelmRepository
        name: cloudflare
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    recreate: true
    force: true
  values:
    replicaCount: 2
    image:
      repository: cloudflare/cloudflared
      tag: "2026.1.2"
      pullPolicy: IfNotPresent
    cloudflare:
      # These will be patched by overlay
      tunnelId: "PLACEHOLDER"
      tunnelName: "PLACEHOLDER"
      secretName: "cloudflare-tunnel-cloudflared"
      ingress: []
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

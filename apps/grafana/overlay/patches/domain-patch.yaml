apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [analytics]
    check_for_updates = false
    reporting_enabled = false

    [server]
    domain = grafana.home.cwbtech.net
    root_url = https://grafana.home.cwbtech.net/
    serve_from_sub_path = false

    [security]
    disable_gravatar = true
    cookie_secure = true

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = false

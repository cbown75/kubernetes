apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
  namespace: monitoring
spec:
  hosts:
    - "grafana.home.cwbtech.net"
  gateways:
    - istio-system/public-gw
  http:
    # Handle large static assets (JS/CSS) with longer timeouts and no buffering limits
    - match:
        - uri:
            regex: ".*\\.(js|css)$"
        - uri:
            prefix: "/public/"
      route:
        - destination:
            host: grafana.monitoring.svc.cluster.local
            port:
              number: 80
      timeout: 60s # Longer timeout for large files
      headers:
        request:
          set:
            X-Forwarded-Proto: "https"
            X-Forwarded-Host: "grafana.home.cwbtech.net"
        response:
          remove:
            - "content-encoding" # Prevent double compression
    # Handle all other requests
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grafana.monitoring.svc.cluster.local
            port:
              number: 80
      timeout: 10s
      retries:
        attempts: 2
        perTryTimeout: 5s
      headers:
        request:
          set:
            X-Forwarded-Proto: "https"
            X-Forwarded-Host: "grafana.home.cwbtech.net"

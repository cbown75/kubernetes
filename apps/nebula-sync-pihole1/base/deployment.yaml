apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebula-sync-pihole1
  namespace: pihole
  labels:
    app: nebula-sync-pihole1
    instance: pihole1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nebula-sync-pihole1
  template:
    metadata:
      labels:
        app: nebula-sync-pihole1
        instance: pihole1
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: setup-config
          image: busybox:1.37
          command: ['sh', '-c']
          args:
            - |
              echo "Setting up nebula-sync configuration..."

              # Read passwords from mounted secrets
              PRIMARY_PASS=$(cat /secrets/primary-password)
              REPLICA1_PASS=$(cat /secrets/replica-password-1)
              REPLICA2_PASS=$(cat /secrets/replica-password-2)
              REPLICA3_PASS=$(cat /secrets/replica-password-3)

              # Read pihole hosts from environment (will be patched by overlay)
              echo "http://${PIHOLE_PRIMARY_HOST}|${PRIMARY_PASS}" > /config/primary
              echo "http://${PIHOLE_REPLICA1_HOST}|${REPLICA1_PASS},http://${PIHOLE_REPLICA2_HOST}|${REPLICA2_PASS},http://${PIHOLE_REPLICA3_HOST}|${REPLICA3_PASS}" > /config/replicas

              echo "Configuration complete"
          env:
            # Placeholder values - will be patched by overlay
            - name: PIHOLE_PRIMARY_HOST
              value: "placeholder.example.com"
            - name: PIHOLE_REPLICA1_HOST
              value: "placeholder.example.com"
            - name: PIHOLE_REPLICA2_HOST
              value: "placeholder.example.com"
            - name: PIHOLE_REPLICA3_HOST
              value: "placeholder.example.com"
          volumeMounts:
            - name: secrets
              mountPath: /secrets
              readOnly: true
            - name: config
              mountPath: /config
      containers:
        - name: nebula-sync
          image: ghcr.io/lovelaze/nebula-sync:v0.11.1
          imagePullPolicy: IfNotPresent
          env:
            - name: PRIMARY_FILE
              value: "/config/primary"
            - name: REPLICAS_FILE
              value: "/config/replicas"
            - name: CRON
              value: "*/5 * * * *"
            - name: TZ
              value: "America/Phoenix"
            - name: FULL_SYNC
              value: "false"
            - name: SYNC_CONFIG_DNS
              value: "true"
            - name: SYNC_CONFIG_DHCP
              value: "true"
            - name: SYNC_CONFIG_NTP
              value: "true"
            - name: SYNC_CONFIG_RESOLVER
              value: "true"
            - name: SYNC_CONFIG_DATABASE
              value: "true"
            - name: SYNC_CONFIG_MISC
              value: "false"
            - name: SYNC_CONFIG_DEBUG
              value: "false"
            - name: SYNC_GRAVITY_ADLIST
              value: "true"
            - name: SYNC_GRAVITY_BLACKLIST
              value: "true"
            - name: SYNC_GRAVITY_WHITELIST
              value: "true"
            - name: SYNC_GRAVITY_REGEX_BLACKLIST
              value: "true"
            - name: SYNC_GRAVITY_REGEX_WHITELIST
              value: "true"
            - name: SYNC_GRAVITY_GROUPS
              value: "true"
            - name: SYNC_GRAVITY_CLIENTS
              value: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: secrets
          secret:
            secretName: nebula-sync-pihole1-secrets
        - name: config
          emptyDir: {}

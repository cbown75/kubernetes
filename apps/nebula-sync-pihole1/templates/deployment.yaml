apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nebula-sync-pihole1.fullname" . }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nebula-sync-pihole1.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nebula-sync-pihole1.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nebula-sync-pihole1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        # Primary pihole configuration
        - name: PRIMARY
          value: "{{ .Values.primary.url }}|{{ .Values.primary.password }}"
        
        # FIXED: Replicas configuration - store context before range
        {{- $fullName := include "nebula-sync-pihole1.fullname" . -}}
        {{- $releaseName := .Release.Name -}}
        {{- $namespace := .Release.Namespace -}}
        
        # Build replicas string from URLs array
        - name: REPLICAS
          value: {{ .Values.replicas.urls | join "," | quote }}
        
        # Sync configuration options
        - name: FULL_SYNC
          value: {{ .Values.sync.full | quote }}
        - name: RUN_GRAVITY
          value: {{ .Values.sync.gravity | quote }}
        - name: CRON
          value: {{ .Values.sync.cron | quote }}
        
        # Sync config flags
        {{- range $key, $value := .Values.sync.config }}
        - name: SYNC_CONFIG_{{ $key | upper }}
          value: {{ $value | quote }}
        {{- end }}
        
        # Sync gravity flags
        {{- range $key, $value := .Values.sync.gravity_options }}
        - name: SYNC_GRAVITY_{{ $key | upper }}
          value: {{ $value | quote }}
        {{- end }}
        
        # FIXED: Additional environment variables with proper context
        {{- with .Values.env }}
        {{- range . }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- if .valueFrom.secretKeyRef }}
            secretKeyRef:
              # Use $fullName from outside the range loop
              name: {{ $fullName }}-secrets
              key: {{ .valueFrom.secretKeyRef.key }}
            {{- else if .valueFrom.configMapKeyRef }}
            configMapKeyRef:
              # Use $fullName from outside the range loop
              name: {{ $fullName }}-config
              key: {{ .valueFrom.configMapKeyRef.key }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- end }}
        
        # FIXED: Webhook configuration - proper context handling
        {{- if .Values.webhooks }}
        {{- if .Values.webhooks.success }}
        - name: WEBHOOK_SYNC_SUCCESS_URL
          value: {{ .Values.webhooks.success.url | quote }}
        {{- with .Values.webhooks.success.body }}
        - name: WEBHOOK_SYNC_SUCCESS_BODY
          value: {{ . | quote }}
        {{- end }}
        {{- with .Values.webhooks.success.headers }}
        - name: WEBHOOK_SYNC_SUCCESS_HEADERS
          value: {{ . | quote }}
        {{- end }}
        {{- end }}
        
        {{- if .Values.webhooks.failure }}
        - name: WEBHOOK_SYNC_FAILURE_URL
          value: {{ .Values.webhooks.failure.url | quote }}
        {{- with .Values.webhooks.failure.body }}
        - name: WEBHOOK_SYNC_FAILURE_BODY
          value: {{ . | quote }}
        {{- end }}
        {{- with .Values.webhooks.failure.headers }}
        - name: WEBHOOK_SYNC_FAILURE_HEADERS
          value: {{ . | quote }}
        {{- end }}
        {{- end }}
        {{- end }}
        
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      
      # FIXED: Volume mounts with proper context preservation
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ $fullName }}-data
      {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

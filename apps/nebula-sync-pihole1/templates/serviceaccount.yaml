{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nebula-sync-pihole1.serviceAccountName" . }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "nebula-sync-pihole1.fullname" . }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
rules:
  # FIXED: Store fullname before range loop
  {{- $fullName := include "nebula-sync-pihole1.fullname" . -}}
  {{- range .Values.rbac.rules }}
  - apiGroups: {{ .apiGroups | toJson }}
    resources: {{ .resources | toJson }}
    verbs: {{ .verbs | toJson }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "nebula-sync-pihole1.fullname" . }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "nebula-sync-pihole1.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "nebula-sync-pihole1.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}

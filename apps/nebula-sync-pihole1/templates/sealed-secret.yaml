{{- if .Values.sealedSecrets.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: nebula-sync-pihole1-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- $secretsData := index .Values.sealedSecrets.secrets "nebula-sync-pihole1-secrets" }}
    {{- range $key, $value := $secretsData }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  template:
    type: Opaque
    metadata:
      name: nebula-sync-pihole1-secrets
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "nebula-sync-pihole1.labels" . | nindent 8 }}
{{- end }}

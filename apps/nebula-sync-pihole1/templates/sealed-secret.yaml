{{- if .Values.sealedSecrets.enabled }}
{{- $secrets := index .Values.sealedSecrets.secrets "nebula-sync-pihole1-secrets" -}}
{{- if $secrets }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: nebula-sync-pihole1-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nebula-sync-pihole1.labels" . | nindent 4 }}
spec:
  encryptedData:
    # Primary password
    primary-password: {{ $secrets.primary-password }}
    
    # Replica passwords
    replica-password-1: {{ $secrets.replica-password-1 }}
    replica-password-2: {{ $secrets.replica-password-2 }}
    replica-password-3: {{ $secrets.replica-password-3 }}
    
  template:
    type: Opaque
    metadata:
      name: nebula-sync-pihole1-secrets
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "nebula-sync-pihole1.labels" . | nindent 8 }}
{{- end }}
{{- end }}

{{- if .Values.sealedSecrets.enabled }}
{{- range $secretName, $secretData := .Values.sealedSecrets.secrets }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $secretName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "nebula-sync-pihole1.labels" $ | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := $secretData }}
    {{- if $value }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  template:
    metadata:
      name: {{ $secretName }}
      namespace: {{ $.Release.Namespace }}
      labels:
        {{- include "nebula-sync-pihole1.labels" $ | nindent 8 }}
    type: Opaque
---
{{- end }}
{{- end }}

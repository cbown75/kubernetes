image:
  registry: ghcr.io
  repository: lovelaze/nebula-sync
  tag: ""
  pullPolicy: IfNotPresent
# Basic chart overrides
nameOverride: ""
fullnameOverride: ""
replicaCount: 1
# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
# Default resource limits
resources:
  limits:
    memory: "256Mi"
    cpu: "200m"
  requests:
    memory: "128Mi"
    cpu: "100m"
# Security defaults
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
service:
  enabled: false
networkPolicy:
  enabled: false
sealedSecrets:
  enabled: false
volumes:
  - name: tmp
    emptyDir: {}
volumeMounts:
  - name: tmp
    mountPath: /tmp
serviceMonitor:
  enabled: false

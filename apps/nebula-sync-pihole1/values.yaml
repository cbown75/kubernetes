# -- Global settings
global:
  # -- Global image registry to use
  imageRegistry: ""
# -- Image settings
image:
  # -- Image registry
  registry: ghcr.io
  # -- Image repository
  repository: lovelaze/nebula-sync
  # -- Image tag (defaults to chart appVersion)
  tag: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
# -- Image pull secrets
imagePullSecrets: []
# -- String to partially override nebula-sync-pihole1.fullname template (will maintain the release name)
nameOverride: ""
# -- String to fully override nebula-sync-pihole1.fullname template
fullnameOverride: ""
# -- Number of replicas
replicaCount: 1
# -- Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
# -- Nebula Sync application configuration
nebulaSync:
  # -- Primary PiHole configuration
  primary:
    # -- Primary PiHole URL (without password)
    url: "http://pihole1.home.cwbtech.net"
    # -- Primary PiHole password secret name
    passwordSecretName: "nebula-sync-pihole1-secrets"
    # -- Primary PiHole password secret key
    passwordSecretKey: "primary-password"
  # -- Replica PiHole configurations
  replicas:
    # -- List of replica PiHole URLs (without passwords)
    urls:
      - "http://pihole2.home.cwbtech.net"
      - "http://pihole7.home.cwbtech.net"
      - "http://pihole8.home.cwbtech.net"
    # -- Replica passwords secret name
    passwordSecretName: "nebula-sync-pihole1-secrets"
    # -- Secret keys for replica passwords (must match number of URLs)
    passwordSecretKeys:
      - "replica-password-1"
      - "replica-password-2"
      - "replica-password-3"
  # -- Sync configuration
  config:
    # -- Enable full synchronization
    fullSync: false
    # -- Cron schedule for sync (*/5 * * * * means every 5 minutes)
    cron: "*/5 * * * *"
    # -- Timezone for cron jobs
    timezone: "America/Phoenix"
  # -- DNS configuration sync settings
  dns:
    enabled: true
  # -- DHCP configuration sync settings  
  dhcp:
    enabled: true
  # -- NTP configuration sync settings
  ntp:
    enabled: true
  # -- Resolver configuration sync settings
  resolver:
    enabled: true
  # -- Database configuration sync settings
  database:
    enabled: true
  # -- Miscellaneous configuration sync settings
  misc:
    enabled: false
  # -- Debug configuration sync settings
  debug:
    enabled: false
  # -- Gravity sync settings
  gravity:
    # -- Sync DHCP leases
    dhcpLeases: true
    # -- Sync groups
    group: true
    # -- Sync ad lists
    adList: true
    # -- Sync ad lists by group
    adListByGroup: true
    # -- Sync domain lists
    domainList: true
    # -- Sync domain lists by group
    domainListByGroup: true
    # -- Sync clients
    client: true
    # -- Sync clients by group
    clientByGroup: true
# -- Service account settings
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
# -- Annotations to add to the pod
podAnnotations: {}
# -- Labels to add to the pod
podLabels: {}
# -- Security context for the pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault
# -- Security context for the container
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
# -- Service configuration
service:
  enabled: false
  type: ClusterIP
  port: 8080
  targetPort: 8080
# -- Resource limits and requests
resources:
  limits:
    memory: "256Mi"
    cpu: "200m"
  requests:
    memory: "128Mi"
    cpu: "100m"
# -- Additional volumes
volumes:
  # -- Temporary directory volume
  - name: tmp
    emptyDir: {}
# -- Additional volume mounts
volumeMounts:
  # -- Temporary directory mount
  - name: tmp
    mountPath: /tmp
# -- Node selector for pod assignment
nodeSelector: {}
# -- Tolerations for pod assignment
tolerations: []
# -- Affinity for pod assignment
affinity: {}
# -- Pod disruption budget
podDisruptionBudget:
  # -- Enable pod disruption budget
  enabled: false
  # -- Minimum available pods (can be number or percentage)
  minAvailable: 1
# -- Network policy configuration
networkPolicy:
  # -- Enable network policy
  enabled: true
  # -- Egress rules
  egress:
    # -- Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # -- Allow HTTP/HTTPS to PiHole instances
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
# Sealed secrets configuration
sealedSecrets:
  # -- Enable sealed secrets creation
  enabled: true
  # -- Sealed secret data (populate with encrypted values)
  secrets:
    nebula-sync-pihole1-secrets:
      primary-password: ""
      replica-password-1: ""
      replica-password-2: ""
      replica-password-3: ""

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-arr-downloads
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: holocron.home.cwbtech.net
    path: /volume1/arr/downloads
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
    - rsize=1048576
    - wsize=1048576

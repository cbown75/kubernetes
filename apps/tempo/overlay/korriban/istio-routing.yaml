apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tempo
  namespace: monitoring
spec:
  hosts:
    - "tempo.home.cwbtech.net"
  gateways:
    - istio-system/public-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: tempo.monitoring.svc.cluster.local
            port:
              number: 3200
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

apiVersion: v1
kind: Service
metadata:
  name: alloy-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: monitoring-stack
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: metrics
  ports:
    - name: http-metrics
      port: 12345
      targetPort: 12345
      protocol: TCP

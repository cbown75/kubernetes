apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy-profiling
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: profiling
    app.kubernetes.io/part-of: monitoring-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy
      app.kubernetes.io/component: profiling
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alloy
        app.kubernetes.io/component: profiling
        app.kubernetes.io/part-of: monitoring-stack
    spec:
      serviceAccountName: alloy
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        runAsNonRoot: true
      containers:
        - name: alloy
          image: docker.io/grafana/alloy:v1.13.0
          imagePullPolicy: IfNotPresent
          args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/var/lib/alloy
            - --server.http.listen-addr=0.0.0.0:12345
            - --stability.level=public-preview
          ports:
            - containerPort: 12345
              name: http-metrics
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
            - name: alloy-data
              mountPath: /var/lib/alloy
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: alloy-profiling # ⬅️ FIXED: Was "alloy-tracing", now correct
        - name: alloy-data
          emptyDir: {}

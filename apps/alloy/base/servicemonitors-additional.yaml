apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alloy-tracing
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: monitoring-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy
      app.kubernetes.io/component: tracing
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 60s

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: semaphore-pvc
  namespace: semaphore
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default-storage-class # Will be patched by overlay
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: semaphore
  namespace: semaphore
  labels:
    app: semaphore
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: semaphore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphore
  namespace: semaphore
  labels:
    app: semaphore
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: semaphore
  template:
    metadata:
      labels:
        app: semaphore
    spec:
      containers:
        - name: semaphore
          image: semaphoreui/semaphore:v2.17.10
          ports:
            - containerPort: 3000
              name: http
          env:
            # Database Configuration
            - name: SEMAPHORE_DB_DIALECT
              value: postgres
            - name: SEMAPHORE_DB_HOST
              value: 10.10.7.200
            - name: SEMAPHORE_DB_PORT
              value: "5432"
            - name: SEMAPHORE_DB_NAME
              value: semaphore
            - name: SEMAPHORE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: semaphore-secrets
                  key: db-user
            - name: SEMAPHORE_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: semaphore-secrets
                  key: db-password
            # Access key for cookie encryption
            - name: SEMAPHORE_ACCESS_KEY_ENCRYPTION
              valueFrom:
                secretKeyRef:
                  name: semaphore-secrets
                  key: access-key-encryption
            # Admin user (created on first boot)
            - name: SEMAPHORE_ADMIN_NAME
              value: admin
            - name: SEMAPHORE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: semaphore-secrets
                  key: admin-email
            - name: SEMAPHORE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: semaphore-secrets
                  key: admin-password
            - name: SEMAPHORE_ADMIN
              value: admin
            # Port - must be explicit to override K8s service env injection
            # (K8s injects SEMAPHORE_PORT=tcp://clusterip:3000 which breaks Semaphore)
            - name: SEMAPHORE_PORT
              value: "3000"
            # Web config - will be patched by overlay
            - name: SEMAPHORE_WEB_ROOT
              value: https://semaphore.example.com
            # Timezone
            - name: TZ
              value: America/Phoenix
          volumeMounts:
            - name: semaphore-data
              mountPath: /etc/semaphore
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: semaphore-data
          persistentVolumeClaim:
            claimName: semaphore-pvc

apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-worker
  namespace: n8n
  labels:
    app: n8n-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: n8n-worker
  template:
    metadata:
      labels:
        app: n8n-worker
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: n8n-worker
          image: n8nio/n8n:2.5.1
          imagePullPolicy: Always
          command:
            - n8n
            - worker
          env:
            # Database Configuration
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: 10.10.7.200
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: postgres-user
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: postgres-password
            # Redis Configuration
            - name: QUEUE_BULL_REDIS_HOST
              value: redis
            - name: QUEUE_BULL_REDIS_PORT
              value: "6379"
            - name: QUEUE_BULL_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: redis-password
            # Worker Configuration
            - name: EXECUTIONS_MODE
              value: queue
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: encryption-key
            - name: N8N_PORT
              value: "5678"
            # Security Configuration
            - name: N8N_BLOCK_ENV_ACCESS_IN_NODE
              value: "false"
            - name: N8N_GIT_NODE_DISABLE_BARE_REPOS
              value: "true"
            # Timezone
            - name: TZ
              value: America/Phoenix
            - name: GENERIC_TIMEZONE
              value: America/Phoenix
            # Environment
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: "1"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - process.exit(0)
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - node
                - -e
                - process.exit(0)
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3

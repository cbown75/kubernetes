---
name: Kube Lint
on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  kube-linter:
    name: chart-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Scan repo with kube-linter
        uses: stackrox/kube-linter-action@v1.0.5
        with:
          directory: main

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wagoid/commitlint-github-action@v6

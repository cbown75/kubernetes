---
name: PullRequest
on: # yamllint disable-line rule:truthy
  pull_request:
    branches: main
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
    ignore: /clusters/korriban/flux-system/*
    extends: default
    rules:
      line-length:
        max: 120
        level: warning
